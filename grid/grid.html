<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center border border-primary">
       
        <div class="row d-grid">
          <div class="col col-sm-12 p-3 mb-2 bg-danger ">col-12</div>
      
        </div>
        <div class="row d-flex flex-sm-row flex-column">
            <div class="col col-sm-3 p-3 mb-2 bg-body ">col-4</div>
            <div class="col col-sm-3 p-3 mb-2 bg-light">col-4</div>
            <div class="col col-sm-3 p-3 mb-2 bg-secondary">col-4</div>
            <div class="col col-sm-3 p-3 mb-2 bg-secondary">col-4</div>
        
          </div>
          
        <div class="row d-flex flex-column flex-sm-row ">
            <div class="col col-sm-6 p-3 mb-2 bg-info ">col-12</div>
            <div class="col col-sm-6 p-3 mb-2 bg-info ">col-12</div>
        
          </div>
          <div class="row d-flex flex-column flex-sm-row ">
            <div class="col col-sm-8 p-3 mb-2 bg-info ">col-8</div>
            <div class="col col-sm-4 p-3 mb-2 bg-body ">col-4</div>
        
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
